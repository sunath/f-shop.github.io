<div class="limiter" id="login">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img/login-icon.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" [formGroup]="signUpForm">
                <span class="login100-form-title">
                    Member Sign up
                </span>

                <div class="wrap-input100 validate-input" [ngClass]="{ 'alert-validate':UserNameErrorMessage }" [attr.data-validate]="UserNameErrorMessage">
                    <input class="input100" formControlName="username" type="text" name="email" placeholder="Username" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input invalidate-input" [ngClass]="{ 'alert-validate':EmailErrorMessage}" [attr.data-validate]="EmailErrorMessage" > 
                    <input class="input100" formControlName="email" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate':PasswordErrorMessage}" [attr.data-validate]= "PasswordErrorMessage">
                    <input class="input100" formControlName="password" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    
                    <button class="login100-form-btn" (click)="submit($event)" [disabled]="!signUpForm.valid || isSubmitted || signUpForm.pending">
                        Sign Up
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Already Sign Up
                    </span>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/login">
                    Login to your account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
